databaseChangeLog:
  - changeSet:
      id: 1
      author: AT
      changes:
        - createTable:
            tableName: garage
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false